<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .card-registration .select-input.form-control[readonly]:not([disabled]) {
            font-size: 1rem;
            line-height: 2.15;
            padding-left: .75em;
            padding-right: .75em;
            }
            .card-registration .select-arrow {
            top: 13px;
            }
    </style>
</head>
<body>
    <section class="h-100 bg-dark">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
              <div class="card card-registration my-4">
                <div class="row g-0">
                  <div class="col-xl-6 d-none d-xl-block" style="align-content: center;">
                    <img src="photo1.avif"
                      alt="Sample photo" class="img-fluid"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; align-self: center" />
                  </div>
                  <div class="col-xl-6">
                    <div class="card-body p-md-5 text-black">
                      <h3 class="mb-5 text-uppercase" style="font-family: sans-serif;">Student registration form</h3>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Example1m">First name</label>
                            <input type="text" id="form3Example1m" placeholder="First name" class="form-control form-control-lg" />
                            
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Example1n">Last name</label>
                            <input type="text" id="form3Example1n" placeholder="Last name" class="form-control form-control-lg" />
                            
                          </div>
                        </div>
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Example1m1">Mother's name</label>
                            <input type="text" id="form3Example1m1" placeholder="Mother's name" class="form-control form-control-lg" />
                          </div>
                        </div>
                        <div class="col-md-6 mb-4">
                          <div data-mdb-input-init class="form-outline">
                            <label class="form-label" for="form3Example1n1">Father's name</label>
                            <input type="text" id="form3Example1n1" placeholder="Father's name" class="form-control form-control-lg" />
                          </div>
                        </div>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example8">Address</label>
                        <input type="text" id="form3Example8" class="form-control form-control-lg" />
                        
                      </div>
      
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
      
                        <h6 class="mb-0 me-4">Gender: </h6>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                            value="option1" />
                          <label class="form-check-label" for="femaleGender">Female</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0 me-4">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">Male</label>
                        </div>
      
                        <div class="form-check form-check-inline mb-0">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                            value="option3" />
                          <label class="form-check-label" for="otherGender">Other</label>
                        </div>
      
                      </div>
      
                      <div class="row">
                        <div class="col-md-6 mb-4">
      
                          <select data-mdb-select-init>
                            <option value="1">State</option>
                            <option value="2">Maharashtra</option>
                            <option value="3">Rajasthan</option>
                            <option value="4">Gujrat</option>
                            <option value="4">Kerela</option>
                            <option value="4">Karnataka</option>
                            <option value="4">Assam</option>

                          </select>
      
                        </div>
                        <div class="col-md-6 mb-4">
      
                          <select data-mdb-select-init>
                            <option value="1">City</option>
                            <option value="2">Nashik</option>
                            <option value="3">Mumbai</option>
                            <option value="4">Pune</option>
                          </select>
      
                        </div>
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example9">DOB</label>
                        <input type="date" id="form3Example9" class="form-control form-control-lg" />
                        
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example90">Pincode</label>
                        <input type="text" id="form3Example90" class="form-control form-control-lg" />
                        
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example99">Course</label>
                        <input type="text" id="form3Example99" class="form-control form-control-lg" />
                        
                      </div>
      
                      <div data-mdb-input-init class="form-outline mb-4">
                        <label class="form-label" for="form3Example97">Email ID</label>
                        <input type="email" id="form3Example97" class="form-control form-control-lg" />
                        
                      </div>
      
                      <div class="d-flex justify-content-end pt-3">
                        <a href="dashboard.html" class="btn btn-info" role="button" style=" width:200px; font-size:larger ; background-color: rgb(101, 127, 199);border-color: rgb(101, 127, 199);align-content: center">Dashboard</a>

                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning btn-lg ms-2">Submit form</button>
                        
                        <a href="login.html" class="btn btn-info" role="button" style="margin-left: 10px; width:100px; font-size:larger ; background-color: burlywood;border-color: burlywood;align-content: center">Login</a>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
